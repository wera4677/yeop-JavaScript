<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Black+Han+Sans&family=Dela+Gothic+One&family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../마일스톤프로젝트/styles/style.css">
<link rel="stylesheet" href="../마일스톤프로젝트/styles/overlays.css">
<link rel="stylesheet" href="../마일스톤프로젝트/styles/configuration.css">
<link rel="stylesheet" href="../마일스톤프로젝트/styles/game.css">
<script src="../마일스톤프로젝트/scripts/config.js" defer></script>
<script src="../마일스톤프로젝트/scripts/game.js" defer></script>
<script src="../마일스톤프로젝트/scripts/app.js" defer></script>

  </head>
  <body>
    <div id="backdrop"></div>
    <!--header는 페이지의 소개  -->
    <header id="main-header">
      <h1>Play Tic, Tac, TOe</h1>
      <p>Html, css, javascript, 을 사용하여 다양한 기능을!</p>
    </header>
    <!-- main은 게임구성 부분 -->
    <main>
      <!-- aside은 숨어있다 조건을 만족하면 보이게 하는부분 -->
      <aside class="modal" id="config-overlay">
        <h2>이름을 선택하세요</h2>
        <form>
          <div class="form-control">
            <label for="Playername">사용자 이름</label>
            <input type="text" name="Playername" id="Playername" required />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class=" btn btn-alt" id="concel-btn">취소</button>
            <button type="submit" class="btn">제출</button>
          </div>
        </form>
      </aside>
      <!-- section은 플레이1 , 플레이 2 부분 -->
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1" data-playerid="1">수정</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2" data-playerid="2">수정</button>
            </article>
          </li>
        </ol>
      </section>
      <button class="btn" id="start-game">Start New Game</button>

      <!-- 게임 필드 부분 -->
      <section id="active-game">
        <article id="game-over">
            <h2>당신의 승리,<span id="winner-name">Player Name</span>!</h2>
            <p>클릭! 새로운 게임 시작!</p>
        </article>

        <p>your turn <span id="player-name">Player Name</span>!</p>
        <ol id="game-board">
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
